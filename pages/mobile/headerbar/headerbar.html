<!-- 移动端顶部页眉 -->
<div class="mobile-headerbar">
    <div class="headerbar-grid">
        <!-- 第一行：标题和天气 -->
        <div class="headerbar-cell headerbar-title-cell">智能家居控制面板</div>
        <div class="headerbar-cell weather-container weather-span-3">
            <span class="weather-temp" id="weatherTemp">--℃</span>
            <span class="weather-icon" id="weatherIcon">☀</span>
            <span class="weather-city" id="weatherCity">达拉特旗</span>
        </div>
        <!-- 第二行：设备状态概览（占满整行） -->
        <div class="headerbar-cell status-overview-cell">
            <div class="status-item" id="statusVacuum">
                <span class="status-icon">🤖</span>
                <span class="status-label">扫地机</span>
                <span class="status-value" id="vacuumStatus">--</span>
            </div>
            <div class="status-item" id="statusFeeder">
                <span class="status-icon">🐾</span>
                <span class="status-label">投喂</span>
                <span class="status-value" id="feederStatus">--</span>
            </div>
            <div class="status-item" id="statusAC">
                <span class="status-icon">❄️</span>
                <span class="status-label">空调</span>
                <span class="status-value" id="acStatus">--</span>
            </div>
        </div>
    </div>
</div>
