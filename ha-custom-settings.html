<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义设置</title>
    <link rel="stylesheet" href="vant.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding: 4px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group-title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }

        .settings-input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            width: 120px;
            transition: all 0.3s;
        }

        .settings-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .settings-select {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            width: 120px;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background: rgba(102, 126, 234, 1);
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <div class="settings-title">自定义设置</div>
            <button class="close-btn" onclick="closeSettings()">×</button>
        </div>

        <div class="settings-group">
            <div class="settings-group-title">界面设置</div>
            <div class="settings-row">
                <span class="settings-label">卡片透明度</span>
                <input type="number" class="settings-input" id="cardOpacity" value="20" min="10" max="50">
            </div>
            <div class="settings-row">
                <span class="settings-label">边框粗细</span>
                <select class="settings-select" id="borderWidth">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="3">3px</option>
                </select>
            </div>
            <div class="settings-row">
                <span class="settings-label">圆角大小</span>
                <input type="number" class="settings-input" id="borderRadius" value="18" min="8" max="30">
            </div>
        </div>

        <div class="settings-group">
            <div class="settings-group-title">布局设置</div>
            <div class="settings-row">
                <span class="settings-label">设备列数</span>
                <select class="settings-select" id="gridColumns">
                    <option value="2">2列</option>
                    <option value="3" selected>3列</option>
                    <option value="4">4列</option>
                </select>
            </div>
            <div class="settings-row">
                <span class="settings-label">卡片间距</span>
                <input type="number" class="settings-input" id="cardGap" value="10" min="5" max="20">
            </div>
        </div>

        <div class="settings-group">
            <div class="settings-group-title">动画设置</div>
            <div class="settings-row">
                <span class="settings-label">动画速度</span>
                <select class="settings-select" id="animationSpeed">
                    <option value="0.2">快</option>
                    <option value="0.3" selected>中</option>
                    <option value="0.5">慢</option>
                </select>
            </div>
            <div class="settings-row">
                <span class="settings-label">启用动画</span>
                <input type="checkbox" id="enableAnimation" checked>
            </div>
        </div>

        <button class="save-btn" onclick="saveSettings()">保存设置</button>
    </div>

    <script src="vue.global.js"></script>
    <script src="vant.min.js"></script>
    <script>
        const { showToast } = vant;

        function closeSettings() {
            if (window.opener) {
                window.close();
            } else {
                window.location.href = 'ha-panel.html';
            }
        }

        function saveSettings() {
            const settings = {
                cardOpacity: document.getElementById('cardOpacity').value,
                borderWidth: document.getElementById('borderWidth').value,
                borderRadius: document.getElementById('borderRadius').value,
                gridColumns: document.getElementById('gridColumns').value,
                cardGap: document.getElementById('cardGap').value,
                animationSpeed: document.getElementById('animationSpeed').value,
                enableAnimation: document.getElementById('enableAnimation').checked
            };

            localStorage.setItem('customSettings', JSON.stringify(settings));
            showToast({
                message: '设置已保存',
                position: 'middle'
            });

            setTimeout(() => {
                closeSettings();
            }, 1000);
        }

        // 加载保存的设置
        function loadSettings() {
            const saved = localStorage.getItem('customSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                if (settings.cardOpacity) document.getElementById('cardOpacity').value = settings.cardOpacity;
                if (settings.borderWidth) document.getElementById('borderWidth').value = settings.borderWidth;
                if (settings.borderRadius) document.getElementById('borderRadius').value = settings.borderRadius;
                if (settings.gridColumns) document.getElementById('gridColumns').value = settings.gridColumns;
                if (settings.cardGap) document.getElementById('cardGap').value = settings.cardGap;
                if (settings.animationSpeed) document.getElementById('animationSpeed').value = settings.animationSpeed;
                if (typeof settings.enableAnimation !== 'undefined') {
                    document.getElementById('enableAnimation').checked = settings.enableAnimation;
                }
            }
        }

        // 页面加载时读取设置
        loadSettings();
    </script>
</body>
</html>
